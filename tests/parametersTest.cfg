# DELIGHT parameter file
# Syntactic rules:
# - You can set parameters with : or =
# - Lines starting with # or ; will be ignored
# - Multiple values (band names, band orders, confidence levels)
#   must be separated by spaces
# - The input files should contain numbers separated with spaces.
# - underscores mean unused column

[Bands]
Names: u g r i z
directory: ./data/SDSS_FILTERS
u: data/SDSS_FILTERS/u_gaussian_coefficients.txt
g: data/SDSS_FILTERS/g_gaussian_coefficients.txt
r: data/SDSS_FILTERS/r_gaussian_coefficients.txt
i: data/SDSS_FILTERS/i_gaussian_coefficients.txt
z: data/SDSS_FILTERS/z_gaussian_coefficients.txt

[Templates]
directory: ./data/CWW_SEDs
names: El_B2004a Sbc_B2004a Scd_B2004a SB3_B2004a Im_B2004a SB2_B2004a ssp_25Myr_z008 ssp_5Myr_z008
lambdaRef: 4.5e3

[Training]
catFile: data/specObj-dr12-galaxies-fluxredshifts.txt
paramFile: data/specObj-dr12-galaxies-gpparams.txt
referenceBand: i
bandOrder: u g r i z u_var g_var r_var i_var z_var redshift
numChunks: 1

[Target]
catFile: data/specObj-dr12-galaxies-fluxredshifts2.txt
bandOrder: u g r i z u_var g_var r_var i_var z_var redshift
compressIndicesFile: data/specObj-dr12-galaxies-compressionIndices.txt
compressMargLikFile: data/specObj-dr12-galaxies-compressionMargLikes.txt
Ncompress: 50
useCompression: True
redshiftpdfFile: data/specObj-dr12-galaxies-redshiftpdfs-comp.txt

[Other]
rootDir = ./
alpha_C: 1.0e3
V_C: 2.0
alpha_L: 1e1
V_L: 1e5
lines_pos: 6500 5002.26 3732.22
lines_width: 20.0 34.10 23.11
redshiftMax: 2.0
redshiftBinSize: 0.025
redshiftDisBinSize: 0.1
confidenceLevels: 0.68 0.95
